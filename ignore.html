<!DOCTYPE html>
<html>
<head>
  <title>Image Card</title>
  <style>
    .card {
      width: 300px;
      height: 300px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover .overlay {
      opacity: 1;
    }

    .card .overlay a {
      color: white;
      text-decoration: none;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="img1.png" alt="Image">
    <div class="overlay">
      <a href="https://www.example.com" target="_blank">Visit</a>
    </div>
  </div>
</body>
</html>
